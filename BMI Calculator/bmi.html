<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="https://github.com/Krypter93/Programming-Projects/blob/main/BMI%20Calculator/icon/bmi.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <header>
        <center><h1>Body Mass Index Calculator</h1></center>
    </header>

        <main class="container">
            <form>
                <label for="height">Height <small><em>(Required field)</em></small>
                <input type="number" id="height" required placeholder="Enter your height"> <small><em>meters</em></small><br><br>

                <label for="weight">Weight <small><em>(Required field)</em></small>
                <input type="number" id="weight" required placeholder="Enter your weight"> <small><em>kg</em></small> <br><br>

                <button type="button" id="btn">Calculate</button>
                              

            </form>
            <br><br>
            <div id="space"></div>
        </main>
    

    <script src="bmi.js"></script>
</body>
</html>
